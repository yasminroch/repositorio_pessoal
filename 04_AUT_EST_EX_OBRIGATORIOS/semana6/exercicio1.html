<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
</head>
<body>
    <button onclick="subtract()">-</button>
    <input type="number" id="textbox">
    <button onclick="add()">+</button>
    <div id="container"></div>

    <script>
   var count = 0;
   var number

   function add(){
       if(count === 0){
           number = parseInt(document.getElementById("textbox").value);
           count = 1;
       }
       number += 1;
       document.getElementById("container").innerHTML = "<div>" + number + "</div>";
   }

   function subtract(){
       if (count === 0){
           number = parseInt(document.getElementById("textbox").value);
           count = 1;
       }
       number -=1;
       document.getElementById("container").innerHTML = "<div>" + number + "</div>";
   }
    </script>
</body>
</html>
