<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1>digite os valores que deseja calcular</h1>
    <input type="number" id="v1">
    <br>
    <input type="number" id="v2">
    <button onclick="subtrair()">-</button>
    <button onclick="somar()">+</button>
    <button onclick="multiplicar()">x</button>
    <button onclick="dividir()">/</button>
    <button onclick="porcentagem()">%</button>
    <br>
    Resultado: <span></span>

<script>
var n1= document.querySelector('#v1')
var n1= document.querySelector('#v2')
var resultado = document.querySelector('span')
    
function subtrair() {
    resultado.innerHTML = parseInt(v1.value) - parseInt(v2.value)
    }
function somar() {
    resultado.innerHTML = parseInt(v1.value) + parseInt(v2.value)
    }
function multiplicar() {
    resultado.innerHTML = parseInt(v1.value) * parseInt(v2.value)
    }
function dividir() {
    resultado.innerHTML = parseInt(v1.value) / parseInt(v2.value)
    }
function porcentagem() {
    resultado.innerHTML = parseInt(v1.value) % parseInt(v2.value)
    }
</script>
</body>
</html>
